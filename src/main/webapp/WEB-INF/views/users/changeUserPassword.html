<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/updateUserPassword}" th:object="${changeUserPasswordForm}">
        <!-- /* Show general error message when form contains errors */ -->
        <th:block th:if="${#fields.hasErrors('${changeUserPasswordForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
        </th:block>
        <fieldset>
            <legend>Change password</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" readonly="readonly" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                    <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('lastPassword')}? 'has-error'">
                <label for="lastPassword" class="col-lg-2 control-label">Last password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="lastPassword" placeholder="lastPassword" th:field="*{lastPassword}" />
                    <span class="help-block" th:if="${#fields.hasErrors('lastPassword')}" th:errors="*{lastPassword}">Incorrect password</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('newPassword')}? 'has-error'">
                <label for="newPassword" class="col-lg-2 control-label">New password</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="newPassword" placeholder="newPassword" th:field="*{newPassword}" />
                    <span class="help-block" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Incorrect new password</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error'">
                <label for="confirmPassword" class="col-lg-2 control-label">Confirm password</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="confirmPassword" placeholder="confirmPassword" th:field="*{confirmPassword}" />
                    <span class="help-block" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Incorrect confirm password</span>
                </div>
            </div>


            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-success">Update password</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
