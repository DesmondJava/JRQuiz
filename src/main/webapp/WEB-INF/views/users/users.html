<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the Spring MVC Quickstart application!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="container">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>User name</th>
                <th>Email</th>
                <th>Enable</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${allUsers}">
                <td> <a th:href="@{/administration/users/edit(id=${user.id})}" th:text="${user.getUserName()}">username</a></td>
                <td> <a th:href="@{/administration/users/edit(id=${user.id})}" th:text="${user.email}">email</a></td>
                <td th:boolean="${user.enable}">enable</td>
                <td th:text="${user.role}">role</td>
            </tr>
        </tbody>
    </table>
    <!--div class="well">
        <p>
            Для возврата <a href="hello">click here</a>
        </p>
    </div-->
</div>
</body>
</html>
