<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Generator View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <dl>
        <dt>Choose tags</dt>

        <form th:action="@{/quiz}" method="post" th:object="${generateQuizForm}">
            <p th:if="${#fields.hasErrors('checkedTags')}" th:errors="*{checkedTags}">Incorrect</p>
            <dd th:each="tag : ${allTags}">

                <input type="checkbox" th:field="*{checkedTags}" th:value="${tag.id}" th:text="${tag.tagName}"/>
            </dd>
            <div class="btn-group-vertical">
                <input type="submit" class="btn btn-large btn-primary" value="Generate!"/>
            </div>
        </form>
    </dl>

    <br/>
</div>
</body>
</html>
