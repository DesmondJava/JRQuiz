<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}">
    <!-- /* Show general error message when form contains errors */ -->
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Please Sign Up</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
            <label for="username" class="col-lg-2 control-label">User name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" placeholder="username" th:field="*{username}" />
                <span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect user name</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
            </div>
        </div>        
        <div class="form-group" th:classappend="${#fields.hasErrors('firstname')}? 'has-error'">
            <label for="firstname" class="col-lg-2 control-label">First name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="firstname" placeholder="firstname" th:field="*{firstname}" />
                <span class="help-block" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Incorrect first name</span>
            </div>
        </div>        
        <div class="form-group" th:classappend="${#fields.hasErrors('lastname')}? 'has-error'">
            <label for="lastname" class="col-lg-2 control-label">Last name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="lastname" placeholder="lastname" th:field="*{lastname}" />
                <span class="help-block" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Incorrect last name</span>
            </div>
        </div>
        
        <div class="form-group" th:classappend="${#fields.hasErrors('birthday')}? 'has-error'">
            <label for="birthday" class="col-lg-2 control-label">birthday</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="birthday" placeholder="birthday" th:field="*{birthday}" />
                <span class="help-block" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Incorrect birthday</span>
            </div>
        </div>
        
        <div class="form-group" th:classappend="${#fields.hasErrors('aboutme')}? 'has-error'">
            <label for="aboutme" class="col-lg-2 control-label">About me</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="aboutme" placeholder="aboutme" th:field="*{aboutme}" />
                <span class="help-block" th:if="${#fields.hasErrors('aboutme')}" th:errors="*{aboutme}">Incorrect about me</span>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Already have an account? <a href="signin" th:href="@{/signin}">Sign In</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
